<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard App with Alien Animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
  <!-- Flashcard App Interface -->
  <div class="container">
    <div class="add-flashcard-con">
      <button id="add-flashcard">Add Flashcard</button>
    </div>

    <!-- Inspiring Quote -->
    <div class="inspiring-quote" id="inspiring-quote" >
      <p id="quote-text">"Learning is a treasure that will follow its owner everywhere." - Chinese Proverb</p>
    </div>

    <!-- Display Card of Question And Answers Here -->
    <div id="card-con">
      <div class="card-list-container"></div>
    </div>
  </div>

  <!-- Input form for users to fill question and answer -->
  <div class="question-container hide" id="add-question-card">
    <h2>Add Flashcard</h2>
    <div class="wrapper">
      <!-- Error message -->
      <div class="error-con">
        <span class="hide" id="error">Input fields cannot be empty!</span>
      </div>
      <!-- Close Button -->
      <i class="fa-solid fa-xmark" id="close-btn"></i>
    </div>

    <label for="question">Question:</label>
    <textarea class="input" id="question" placeholder="Type the question here..." rows="2"></textarea>
    <label for="answer">Answer:</label>
    <textarea class="input" id="answer" rows="4" placeholder="Type the answer here..."></textarea>
    <button id="save-btn">Save</button>
  </div>
</div>

<!-- Alien Animation -->
<div id="alien-animation" class="container">
  <div class="ufo">
    <div class="alien">
      <div class="mouth"></div>
      <div class="details"></div>
    </div>
  </div>
</div>

<!-- Script -->
<script src="script.js"></script>
</body>
</html>
